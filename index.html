<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator by Samantha</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="calc.css"></link>

</head>
<body>
  <div class='calculator display-block'>
    <div class="row display-block">
      <button class="unary Op" id="clear">C</button>
      <button class="unary Op" id="oppositeValue">+/-</button>
      <button class="binary Op" id="ToPercent">%</button>
      <button class="binary Op" id="divides">\</button>
    </div>
    <div class="row display-block">
      <button class="num" id="7">7</button>
      <button class="num" id="8">8</button>
      <button class="num" id="9">9</button>
      <button class="binary Op" id="multiplys">*</button>
    </div>
    <div class="row display-block">
      <button class="num" id="4">4</button>
      <button class="num" id="5">5</button>
      <button class="num" id="6">6</button>
      <button class="binary Op" id="subtracts">-</button>
    </div>
    <div class="row display-block">
      <button class="num" id="1">1</button>
      <button class="num" id="2">2</button>
      <button class="num" id="3">3</button>
      <button class="binary Op" id="adds">+</button>
    </div>
    <div class="row display-block">
      <button class= "num wide" id="0">0</button>
      <button class= "unary Op wide" id="decimal">.</button>
      <button class="binary Op wide" id= "equals">=</button>
    </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="calc.js"></script>
</body>
</html>
